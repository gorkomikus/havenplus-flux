apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opencost
  namespace: flux-system
spec:
  interval: 15m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  serviceAccountName: kustomize-controller
  path: ./infrastructure/opencost/overlays/azure
  prune: true
  wait: true
  dependsOn:
    - name: cluster-resources
    - name: kyverno-policies
