---
apiVersion: v1
kind: Secret
type: secrets.pinniped.dev/oidc-client
metadata:
  name: keycloak-client-secret
  namespace: pinniped
stringData:
  clientID: "pinniped-supervisor"
  # Must match the secret in Keycloak client configuration (pinniped-client.yaml:74)
  # For production, use get-client-secret.sh to retrieve auto-generated secret
  clientSecret: "dev-secret"
