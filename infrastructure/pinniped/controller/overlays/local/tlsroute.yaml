apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: pinniped
spec:
  parentRefs:
    - name: public-gateway
      namespace: istio-gateway
      sectionName: tls-passthrough
  hostnames:
    - example-cluster.mydomain.io
  rules:
    - backendRefs:
        - name: pinniped-concierge-impersonation-proxy-cluster-ip
          kind: Service
          port: 443
