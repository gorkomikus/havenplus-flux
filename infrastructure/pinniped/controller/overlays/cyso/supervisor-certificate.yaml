apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pinniped-supervisor
spec:
  commonName: "pinniped-supervisor.example.domain.tld"
  dnsNames:
    - "pinniped-supervisor.example.domain.tld"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: pinniped-supervisor-tls
