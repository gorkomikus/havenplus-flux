apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  chart:
    spec:
      version: "6.29.0"
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: 's3'
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          endpoint: http://minio.minio-generic-tenant.svc:80
          region: not-applicable
          accessKeyId: minio
          secretAccessKey: minio123
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
          enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      ruler:
        enable_api: true
      ingester:
        # we set the max_chunk_age extremely low, so you can see results in Minio asap. 
        # Never use such a low value in production!
        max_chunk_age: '3m' 

    # Zero out replica counts of other deployment modes
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
