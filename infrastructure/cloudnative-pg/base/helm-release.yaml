apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  install:
    strategy: 
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy: 
      name: RetryOnFailure
      retryInterval: 2m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.26.1  # see https://artifacthub.io/packages/helm/cloudnative-pg/cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
      interval: 12h
