apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  additionalOptions:
  - name: spi-login-protocol-openid-connect-legacy-logout-redirect-uri
    value: "true"
  db:
    database: keycloak
    host: keycloak-pg-cluster-rw
    passwordSecret:
      name: keycloak-pg-cluster-app
      key: password
    port: 5432
    usernameSecret:
      name: keycloak-pg-cluster-app
      key: username
    vendor: postgres
  hostname:
    hostname: keycloak.local
    strict: false
  http:
    httpEnabled: true
  proxy:
    headers: xforwarded
  unsupported:
    podTemplate:
      spec:
        # Pod-level security context
        securityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        # Required: must include containers section
        containers:
        - name: keycloak
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
