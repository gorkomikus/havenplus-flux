apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
spec:
  interval: 30m
  chart:
    spec:
      chart: ./operations/helm/charts/mimir-distributed
      sourceRef:
        kind: GitRepository
        name: mimir
      interval: 1m
  values:
    deploymentMode: monolithic
    fullnameOverride: mimir

    mimir:
      structuredConfig:
        limits:
          compactor_blocks_retention_period: 3d

    monolithic:
      replicas: 2 # we need at least two live replicas in order for Alloy to send data
      persistentVolume:
        enabled: true
        size: "3Gi"
      zoneAwareReplication:
        enabled: false
      compression:
        enabled: true

    nginx:
      enabled: false

    minio:
      enabled: true
      replicas: 1

    alertmanager:
      enabled: false