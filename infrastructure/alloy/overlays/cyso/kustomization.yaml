apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: alloy
configMapGenerator:
  - name: alloy
    files:
    - config/generic.alloy
    - config/logs.alloy
    - config/metrics.alloy
    - config/otel.alloy
    options:
      disableNameSuffixHash: true
resources:
  - ../../base
patches:
  - path: patches/helmrelease.yaml